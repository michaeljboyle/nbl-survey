<div layout="column" flex>
    <div flex="noshrink" layout="column">
        <div flex layout="column" layout-align="center center" layout-padding>
            <h1 class="md-display-2 center">Welcome {{ vm.idData.name }}!</h1>
            <h2 class="md-headline center">This survey will ask you questions about your NBL run on:</h2>
            <h3 class="md-title center"><span>{{vm.idData.endTime | amDateFormat:'dddd, MMMM Do YYYY'}}</span><br/>
                At <span>{{vm.idData.endTime | amDateFormat:'hh:mm'}}</span> (<span am-time-ago="vm.idData.endTime"></span>)
            </h3>
        </div>
    </div>
    <div layout="row" class="navbtn-container">
        <div class="colorgrey navbtn bottom" layout="column" layout-align="center center" ui-sref="questions">
            START
        </div>
    </div>
</div>
