<div layout="column" layout-padding >
    <h2 layout-padding class="md-title">Create a survey</h2>
    <div flex layout-padding layout="column">
        <md-input-container flex="no-shrink">
            <label>Recipient first name</label>
            <input type="text" ng-model="vm.data.firstName">
        </md-input-container>
        <md-input-container flex="no-shrink">
            <label>Recipient email</label>
            <input type="email" required ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' ng-model="vm.data.email">
        </md-input-container>
        <md-input-container flex="no-shrink">
            <label>EIS ID</label>
            <input type="text" required ng-model="vm.data.eisId">
        </md-input-container>
        <md-input-container>
            <label>Survey send delay (default 48hrs)</label>
            <input type="text" ng-model="vm.data.surveySendDelay">
        </md-input-container>
        <div layout="row" layout-padding layout-wrap layout-align="space between">
            <div layout="row">
                <h4 class='md-subhead'>Date of NBL dive</h4>
                <md-input-container>
                    <md-datepicker ng-model="vm.nblDate" required md-placeholder="Enter date"></md-datepicker>
                </md-input-container>
            </div>
            <div layout="row">
                <h4 layout-padding class='md-subhead'>Time dive completed</h4>
                <md-input-container>
                    <label>hh:mm</label>
                    <input type="text" required ng-pattern="/^([01]\d|2[0-3]):([0-5]\d)$/" ng-model="vm.nblTime">
                </md-input-container>
            </div>

        </div>
        <!-- <div layout="row" layout-padding>
            
        </div> -->
    </div>
  

    <!-- Bottom buttons -->

    <!--  Text/number/multiselect button -->
    <div flex="15" layout="row" layout-align="end">
        <md-progress-circular ng-show="vm.submitting" ng-disabled="!vm.submitting"></md-progress-circular>
        <div><md-button class="md-raised md-accent" ng-disabled="!vm.submitEnabled()" ng-click="vm.submit()">submit</md-button></div>
    </div>
</div>
